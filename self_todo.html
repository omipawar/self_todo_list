<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <script src="todo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style>
            
            a{
                color: red;
                text-decoration: none;
            }
            tbody{
                font-size: 20px;
            }
           
        </style>
</head>

<body class="bg-secondary" onload="selectData()">
    <div class="container-fluid">
        <div class="container">
            <h1 class="display-1 text-light">To Do List</h1>
            <div class="row mt-5">
                <div class="col-lg-10">
                    <input id="mytext" type="text" class=" shadow" style="width: 100%;height: 50px;">
                </div>
                <div class="col-lg-2">
                    <button id="add" class="btn btn-danger" style="height: 50px;width: 100%;" onclick="addData()">Add</button>
                </div>
            </div>
            
        </div>
        <div class="container mt-5">
           <table class="table">
               <thead class="text-white h4">
                   <td>Sr. No</td>
                   <td>Name</td>
                   <td>Action</td>
               </thead>
               <tbody id="data">

               </tbody>
           </table>
        </div>
    </div>

</body>

</html>
